type Profile @key(fields: "email"){
  id: ID! @id
  email: String! @unique
  firstName: String
  lastName: String
  displayName: String
  birthday: String
  bio: String
  disability: String
  legal: Boolean
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}

type Event {
  id: ID! @id
  title: String!
  startDate: String!
  endDate: String!
  activities: [Activity]! @relation(name: "Activity")
}

type Activity{
  id: ID! @id
  name: String!
  startDate: String!
  location: String! 
  startTime: String!
  endTime: String
  type: String!
  details: String
  event: Event! @relation(link: INLINE, name: "Event")
}